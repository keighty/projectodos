<template name="projectPage">
  <div class="alert alert-info">
    <h4>{{project.title}}</h4>
  </div>
  <div>
    <ul>
      {{#each todos}}
        {{> todo}}
      {{/each}}
      {{#if addTodo}}
        <li><input id="newTodo" type="text" placeholder="enter description" /></li>
      {{else}}
        <li><button id="addTodo">&plus;</button></li>
      {{/if}}
    </ul>
  </div>
</template>
