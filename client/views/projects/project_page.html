<template name="projectPage">
  <div class="alert alert-info">
    <h4>{{project.title}}</h4>
  </div>
  <div>
      {{#each todos}}
        {{> todo}}
      {{/each}}
      {{#if addTodo}}
        <div><input id="newTodo" type="text" placeholder="enter description" /></div>
      {{else}}
        <div><button id="addTodo">&plus;</button></div>
      {{/if}}
  </div>
</template>
