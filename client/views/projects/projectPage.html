<template name="projectPage">
  <div class="alert alert-info">
    <h4>{{project.title}}</h4>
  </div>
  <div>
    <ul>
      {{#each todos}}
        {{> todo}}
      {{/each}}
    </ul>
  </div>
  <div class="alert alert-success add-todo">
    {{#if addTodo}}
      <input name="newTodo" type="text" placeholder="enter description" />
    {{else}}
      +
    {{/if}}
  </div>
</template>
